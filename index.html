    /*
      The overscroll-behavior-x: none property stops the browser from 
      performing default actions (like history navigation) when horizontal 
      scrolling reaches the edge of the content.
    */
    html, body {
      overscroll-behavior-x: none;
      /* Also set touch-action to pan-y to further instruct mobile/touch 
         devices to prioritize vertical scrolling/ignore horizontal swipe */
      touch-action: pan-y;
    }
  </style>
